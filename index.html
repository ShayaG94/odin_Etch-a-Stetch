<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <main>
            <nav>
                <button id="psychMode" type="button">Psychodelic Mode</button>
                <button id="picMode" type="button">Picture Mode</button>
                <div id="range">
                    <input type="range" name="gridRange" id="gridRange" min="2" max="60" value="16" />
                    <label for="gridSize">Grid Size: <span id="num">16 X 16</span></label>
                </div>
                <button type="button" id="clear">Clear!</button>
            </nav>
            <div id="border">
                <div id="container"></div>
            </div>
            <nav id="description"></nav>
        </main>
        <footer>Copyright &copy; Shaya Ginzburg & The Odin Project 2022</footer>
    </body>
    <script src="./app.js"></script>
</html>
